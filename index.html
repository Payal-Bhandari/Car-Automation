
<html>
<head>
    <title> Road Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha512-k78e1fbYs09TQTqG79SpJdV4yXq8dX6ocfP0bzQHReQSbEghnS6AQHE2BbZKns962YaqgQL16l7PkiiAHZYvXQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <div class="bg pause">
        <div class="rscore">
            <form id="carplay" class="form-control">
                <input type="number" min="100" max="600" />
                <input type="submit" value="submit" class="btn btn-info" />

                <div class="clearfix"></div>
                <div class="row" style="height: 25px;">
                    <div id="km" class="col-sm-4 d-inline-block ">200</div>
                    <div id="tm" class="col-sm-4 d-inline-block">120</div>
                    <div id="refill" class="col-sm-4 d-inline-block">2</div>
                </div>
            </form>
        </div>
        <div id="car1" class="car pause">
            <div class="tyre left pause">
                <div class="rim"></div>
            </div>
            <div class="tyre right pause">
                <div class="rim"></div>
            </div>
        </div>
    </div>
    <div class="fuelstation" style="display:none;"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js" integrity="sha512-NWu2ybJTT58oCPAL4Ge9/8CGYQHmdyxPoL5zKe/d2vrCUDguGQxkbJLSTlg6QJLLTskAJJbML3b/bKeINQ08Cw==" crossorigin="anonymous"></script>

    <script type="text/javascript">

        function stopAni() {
            $(".car").addClass("pause");
        }
        function playAni() {
            $(".car").removeClass("pause").addClass("ply");
            $(".bg").removeClass("pause").addClass("ply");
            $(".tyre").removeClass("pause").addClass("ply");
        }
        //$("#carplay").submit()
        
        function carmove() {
            $("#car1").removeClass("pause");
            st= setTimeout(function () {
                $("#car1").addClass("pause").hide();
                $(".fuelstation").show();
            },
                5000);
            $(".fuelstation").hide();
            $("#car1").show();
        }
        $(document).ready(function () {
            var st = null;
            var t=5000;
            $("#carplay").submit(function (e) {
                // alert("submit");
                e.preventDefault();
                clearTimeout(st);
                
                 t = setInterval(function () {
                    carmove();
                },
                    5000);
                //clearInterval(t);
            });
           
        });

    </script>
</body>
</html>
